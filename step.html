<style>
    @media only screen and (max-width: 961px) {
        #view_contents_wrap .titleType .artTplDetail {
            display: block;
        }
    }

    #step_wrap {
        width: 90%;
        height: 250px;
        margin: 0px auto;
        padding-top: 1em;
        box-sizing: border-box;
        display: flex;
        flex-flow: row wrap;
        column-gap: 1em;
    }

    #step_intro_txt {
        font-size: 1.25rem;
        color: #dc0202;
    }

    #step_list {
        width: 100%;
        height: 8.13rem;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        column-gap: 1em;
    }

    #step_list>li {
        width: 100%;
        background: #E03B3B;
        border-radius: 10px;
        color: white;
        display: flex;
        flex-direction: column;

    }

    .step_num {
        width: 100%;
        /* height: 30px; */
        text-align: center;
        /* margin-top:35px; */
        font-size: 1rem;
    }

    .step_title {
        width: 100%;
        /* height: 30px; */
        text-align: center;
        /* margin-bottom:35px; */
        font-weight: 800;
        font-size: 1.25rem;
    }

    #step_list>li:last-child {
        background: #C93535;
    }

    #step_bottom_txt {
        font-size: 1rem;
        /* float:left; */
    }

    #step_box {
        display: grid;
        grid-template-columns: repeat(3, max-content);
        column-gap: 1.5em;
        justify-content: space-between;
    }

    #step_box li.step_graph {
        width: 7.5em;
        height: 7.5em;
        position: relative;
        border-radius: 50%;
        background: #e7e7e7;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #step_box li.step_graph:before {
        position: absolute;
        content: "";
        top: 0px;
        left: 0px;
        border-radius: 50%;
        width: 100%;
        height: 100%;
        background-color: #004ea2;
        overflow: hidden;
    }

    #step_box li.step_graph:first-of-type:before {
        clip-path: polygon(50% 0%, 50% 50%, 82% 100%, 100% 100%, 100% 0%);
    }

    #step_box li.step_graph:nth-of-type(2):before {
        clip-path: polygon(50% 0%, 50% 50%, 18% 100%, 100% 100%, 100% 0%);
    }

    #step_box li.step_graph b {
        width: 6em;
        height: 6em;
        border-radius: 50%;
        background: #fff;
        color: #000;
        font-weight: 800;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
</style>
